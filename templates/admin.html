{% extends "base.html" %}
{% block description %}文章存档{%end%}
{% block title %}文章存档{% end %}
{% block content %}

<form action="/admin/publish/" method="post">
    <select name="blog_id" style="width: 100%;">
        {%for archive in archives %}
        <option value="{{archive[0]}}">
            {{archive[1]}}
        </option>
        {% end %}
    </select>
    <input type="submit" value="submit">
    {% raw xsrf_form_html() %}
</form>



{% end %}

{% block panel %} {%include "widget/panel.html"%}{%end%}
