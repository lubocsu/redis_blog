{% extends "base.html" %}
{% block description %}文章存档{%end%}
{% block title %}文章存档{% end %}
{% block content %}

<ul class=" articles">
    {% for blog in blogs %}
    <li> 
        <span class="date"><small>{{blog.create_at.strftime("%Y-%m-%d") }}</small></span>
        <a href="/archive/{{blog.id }}">{{blog.title}}</a>
    </li>
    {% end %}
</ul>
{% end %}
 
{% block panel %} {%include "widget/panel.html"%}{%end%}
