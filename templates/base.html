<!DOCTYPE html>
<html lang="en" xmlns:wb="http://open.weibo.com/wb">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block description %}{% end %}">
    <meta property="wb:webmaster" content="f426f506d13797ea" />

     
    <meta name="author" content="foofish">
    <title>{% block title %}{% end %}</title>
    <link href="http://cdn.staticfile.org/twitter-bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ static_url("css/blog-home.css") }}" rel="stylesheet">
    <link href="{{ static_url("css/bootstrap-multiselect.css") }}" type="text/css" rel="stylesheet" >
    <link href="http://foofish.qiniudn.com/github.css" rel="stylesheet">


</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">FOOFISH</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/archives">Archives</a>
                    </li>
                    <li><a href="/about">About</a>
                    </li>
                </ul>
                {#
                {% if request.user.is_superuser %}
                <div class="navbar-user">
                    <a class="navbar-brand" href="/admin">{{request.user}}</a>
                </div>
                {%end%}
                #}
            </div>
            <!-- /.navbar-collapse -->
            
        </div>
        <!-- /.container -->
    </nav>

    <div class="container">

        <div class="row">
            <div id="floater"></div>
            <div class="col-lg-8">{% block content %} {% end %}</div>
            {% block panel %} {%end %}
        </div>
        <hr>
        <footer>
            <div class="row footer">
                <div class="col-lg-12">
                    <p>Copyright &copy; liuzhijun 2014 
                    <span>服务器托管:
                        <a href="https://www.digitalocean.com/?refcode=af4cff8f42bc">DigitalOcean</a>
                    </span>
                    </p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

    <script src="http://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://cdn.staticfile.org/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="{{ static_url("js/blog.js") }}"></script>
    <script src="{{ static_url("js/tagcloud.js") }}"></script>
    <script src="{{ static_url("js/bootstrap-multiselect.js") }}"></script>
    <script>
        $.fn.tagcloud.defaults = {
          size: {start: 10, end: 18, unit: 'pt'},
        };
        
        $(function () {
          $('#whatever a').tagcloud();
        });
    </script>


    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
         (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
           m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
             })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-42613705-2', 'foofish.net');
        ga('send', 'pageview');
    </script>

</body>

</html>
